<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Employees</title></head><body><div>    {% if user.is_authenticated %}        <a href="{% url 'logout' %}">Выход</a>    {% else %}        <a href="{% url 'login' %}">Вход</a>        <div>            <a href="{% url 'create_user' %}">Создать пользователя</a>        </div>    {% endif %}</div><h1>Persons in project</h1><ul>    {% for person in object_list %}        <li><a href="{% url 'detail' pk=person.pk %}">{{ person.firstName }}</a></li>    {% endfor %}</ul></body></html>
